
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrndSky TV - البث المباشر</title>
    <meta name="description" content="منصة البث المباشر للمواقع الإلكترونية" />
    
    <!-- Essential Script for Lovable functionality -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Styles will be injected here during build -->
    <link rel="stylesheet" href="./assets/index.css" />
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }
        
        #root {
            min-height: 100vh;
            width: 100%;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ff6b6b;
            font-size: 1.1rem;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div>جاري التحميل... 🔄</div>
        </div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="./assets/index.js"></script>
    
    <script>
        // Error handling for failed loads
        window.addEventListener('error', function(e) {
            console.error('خطأ في التحميل:', e.error);
            document.getElementById('root').innerHTML = `
                <div class="error">
                    <div>
                        <h2>خطأ في تحميل التطبيق</h2>
                        <p>يرجى إعادة تحميل الصفحة أو التواصل مع الدعم الفني</p>
                        <button onclick="window.location.reload()" style="padding: 10px 20px; margin-top: 15px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            إعادة تحميل
                        </button>
                    </div>
                </div>
            `;
        });
        
        // Set up environment for TV deployment
        window.VITE_TV_MODE = true;
        
        // Console logging for debugging
        console.log('🚀 TrndSky TV تم تحميل الصفحة');
        console.log('🔧 وضع التليفزيون مفعل');
    </script>
</body>
</html>
